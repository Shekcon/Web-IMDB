{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <br>
        {% if user.is_authenticated %}
            <h2>Confirm</h2>
            <hr>
            <h4>Do you want to delete {{movie}} ?</h4>
            <br>
            <div class="row">
                <form method="POST" style="padding-left: 20px">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <div class="col-lg-2">
                    <a href="{% url 'movies:home' %}" class="btn btn-primary">Return to home</a>
                </div>
            </div>
        {% else %}
            <a href="{% url 'users:login' %}">Click here to log in.</a>
        {% endif %}
    </div>
{% endblock %}
